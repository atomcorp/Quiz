<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz</title>
</head>
<body>
	<h1>Quiz</h1>
	<div class="quiz">
		<div class="user">
			<div class="label">User</div>
			<div data-update="user"></div>
		</div>
		<div class="points">
			<div class="label">Points</div>
			<div data-update="points"></div>
		</div>
		<div class="question">
			<div class="label">Question</div>
			<div data-update="question"></div>
		</div>
		<div class="answers">
			<div class="answer">
				<div data-update="answer"></div>
			</div>
		</div>
	</div>
	<script src="quiz2.js"></script>
</body>
</html>
