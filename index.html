<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="dist/css.css">
</head>
<body>
<div class="header">
	<h1>Quiz</h1>
</div>
<div class="player-info">
	<div class="player">
		<div class="label">Player: </div>
		<div data-fetch="player"></div>
	</div><div class="points">
		<div class="label">Points: </div>
		<div data-fetch="points">0</div>
	</div>
</div>
<div class="quiz">
	<div class="stage">
		<div data-fetch="current-stage"></div>
		<span> of </span>
		<div data-fetch="no-of-stages"></div>
	</div>
	<div class="question">
		<div class="label">Question: </div>
		<div data-fetch="question"></div>
	</div>
	<div class="answers" data-fetch="answers">
		<div class="label">Answers: </div>
	</div>
	<button id="next" data-fetch="next" class="next">Next question</button>
</div>

<button id="restart">Restart</button>

<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-app.js"></script>

</body>
</html>
